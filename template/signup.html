<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/images/icon.png">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500,700,900" rel="stylesheet">

    <title>PicFlix</title>

    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="../static/css/font-awesome.css">

    <link rel="stylesheet" type="text/css" href="../static/css/fullpage.min.css">

    <link rel="stylesheet" type="text/css" href="../static/css/owl.carousel.css">

    <link rel="stylesheet" href="../static/css/templatemo-style.css">

    <link rel="stylesheet" href="../static/css/responsive.css">

    <link rel="stylesheet" href="../static/css/select-categories.css">

    <link rel="stylesheet" href="../static/css/login-signup.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


</head>
<body>
<header id="header">
    <div class="container-fluid">
        <div class="navbar">
            <div>
                <a href="#" id="logo" title="Elegance by TemplateMo">
                    PicFlix
                </a>
                <img class="img-icon" src="../static/images/תו.png" width="50px" height="50px" alt="">
            </div>
        </div>
    </div>

</header>


<div class="section animated-row" data-section="slide07" style="margin-top:-80px">
    <div class="section-inner">
        <div class="row justify-content-center">
            <div class="col-md-7 wide-col-laptop">
                <div class="title-block animate" data-animate="fadeInUp">
                    <span>SignUp to picflix</span>
                    <h2>SignUp</h2>
                </div>
                <div class="contact-section">


                    <div class="col-md-6 animate" data-animate="fadeInUp">
                        <form id="ajax-contact" method="POST" action="/signup">
                            <div class="input-field" id="first-name-field">
                                <input type="text" class="form-control" value="{{ first_name | default('') }}"
                                       name="first_name" id="first_name" required
                                       placeholder="First Name">
                                <div class="error-message" id="first-name-error"></div>
                            </div>

                            <div class="input-field" id="last-name-field">
                                <input type="text" class="form-control" value="{{ last_name | default('') }}"
                                       name="last_name" id="last_name" required
                                       placeholder="Last Name">
                                <div class="error-message" id="last-name-error"></div>
                            </div>

                            <div class="input-field" id="email-field">
                                <input type="email" class="form-control" value="{{ email | default('') }}" name="email"
                                       id="email" required
                                       placeholder="Email">
                                <div class="error-message" id="email-error"></div>
                            </div>


                            <div class="input-field" id="password-field">
                                <input type="password" class="form-control" name="password" id="password" required
                                       placeholder="Password">
                                <span class="toggle-password" onclick="togglePassword()">
                                              <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20"
                                                   height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                   stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                           <circle cx="12" cy="12" r="3"></circle>
                                                  </svg>
                                        </span>
                                <div class="error-message" id="password-error"></div>
                            </div>

                            <div class="form-group">

                                <div class="form-group">

                                    <div class="multi-select-container">
                                        <div class="multi-select-dropdown" onclick="toggleDropdown()">
                                            <div class="selected-categories" id="selectedCategories">
                                                <span style="color: #9ca3af;">Preferred Categories</span>
                                            </div>
                                            <i class="fas fa-chevron-down dropdown-arrow" id="dropdownArrow"></i>
                                        </div>
                                        <div class="multi-select-options" id="categoryOptions">
                                            {% for id, name in categories %}
                                            <div class="option-item" onclick="toggleCategory('{{ id }}', '{{ name }}')">
                                                <input type="checkbox" name="category_id[]" value="{{ id }}"
                                                       id="cat{{ id }}">
                                                <label for="cat{{ id }}">{{ name }}</label>
                                            </div>
                                            {% endfor %}
                                        </div>
                                    </div>
                                </div>


                                <button class="btn" type="submit" id="submit-btn" disabled>Submit</button>
                                {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                <div class="alert alert-info">
                                    {% for message in messages %}
                                    <p>{{ message }}</p>
                                    {% endfor %}
                                </div>
                                {% endif %}
                                {% endwith %}
                            </div>

                        </form>


                        <div id="form-messages" class="mt-3"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>

<div id="social-icons">
    <div class="text-right">
        <ul class="social-icons">
            <li><a href="#" title="Facebook"><i class="fa fa-facebook"></i></a></li>
            <li><a href="#" title="Twitter"><i class="fa fa-twitter"></i></a></li>
            <li><a href="#" title="Linkedin"><i class="fa fa-linkedin"></i></a></li>
            <li><a href="#" title="Instagram"><i class="fa fa-behance"></i></a></li>
        </ul>
    </div>
</div>
</div>


<script src="../static/js/jquery.js"></script>

<script src="../static/js/bootstrap.min.js"></script>

<script src="../static/js/fullpage.min.js"></script>

<script src="../static/js/scrolloverflow.js"></script>

<script src="../static/js/owl.carousel.min.js"></script>

<script src="../static/js/jquery.inview.min.js"></script>

<script src="../static/js/form.js"></script>

<script src="../static/js/custom.js"></script>

<script src="../static/js/signup.js"></script>

<script src="../static/js/categories.js"></script>


</body>
</html>
