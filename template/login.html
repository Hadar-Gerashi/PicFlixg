<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/images/icon.png">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500,700,900" rel="stylesheet">

    <title>PicFlix</title>

    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../static/css/fullpage.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/owl.carousel.css">
    <link rel="stylesheet" href="../static/css/animate.css">
    <link rel="stylesheet" href="../static/css/templatemo-style.css">
    <link rel="stylesheet" href="../static/css/responsive.css">
    <link rel="stylesheet" href="../static/css/login-signup.css">

</head>

<body>
<header id="header">
    <div class="container-fluid">
        <div class="navbar">
            <div>
                <a href="#" id="logo" title="Elegance by TemplateMo">
                    PicFlix
                </a>
                <img class="img-icon" src="../static/images/תו.png" width="50px" height="50px" alt="">
            </div>
        </div>
    </div>
</header>

<div class="section animated-row" data-section="slide07">
    <div class="section-inner">
        <div class="row justify-content-center">
            <div class="col-md-7 wide-col-laptop">
                <div class="title-block animate" data-animate="fadeInUp">
                    <span>enter to PicFlix</span>
                    <h2>LogIn</h2>
                </div>
                <div class="contact-section">
                    <div class="col-md-6 animate" data-animate="fadeInUp">
                        <form id="login-form" method="POST" action="/login">
                            <div class="input-field" id="email-field">
                                <input type="email" class="form-control" name="email" id="email" required
                                       placeholder="Email">
                                <div class="error-message" id="email-error"></div>
                            </div>

                            <div class="input-field" id="password-field">
                                <input type="password" class="form-control" name="password" id="password" required
                                       placeholder="Password">
                                <span class="toggle-password" onclick="togglePassword()">
                                    <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                         viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                         stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </span>
                                <div class="error-message" id="password-error"></div>
                            </div>

                            <button class="btn" type="submit" id="submit-btn" disabled>Submit</button>
                            <p style="text-align: left; margin-top: 10px;">Not registered yet?

                                <a href="/signup" class="signup-link" style="color: #ff0050; font-weight: bold;"> Create
                                    an account</a>
                            </p>

                            {% with messages = get_flashed_messages() %}
                            {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-info">
                                <p>{{ message }}</p>
                            </div>
                            {% endfor %}
                            {% endif %}
                            {% endwith %}


                        </form>
                        <div id="form-messages" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="social-icons">
    <div class="text-right">
        <ul class="social-icons">
            <li><a href="#" title="Facebook"><i class="fa fa-facebook"></i></a></li>
            <li><a href="#" title="Twitter"><i class="fa fa-twitter"></i></a></li>
            <li><a href="#" title="Linkedin"><i class="fa fa-linkedin"></i></a></li>
            <li><a href="#" title="Instagram"><i class="fa fa-behance"></i></a></li>
        </ul>
    </div>
</div>

<script src="../static/js/jquery.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/fullpage.min.js"></script>
<script src="../static/js/scrolloverflow.js"></script>
<script src="../static/js/owl.carousel.min.js"></script>
<script src="../static/js/jquery.inview.min.js"></script>
<script src="../static/js/form.js"></script>
<script src="../static/js/custom.js"></script>
<script src="../static/js/login.js"></script>


</body>
</html>
